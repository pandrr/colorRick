<html>
    <head>
        <script src="colorrick.js"></script>

        <link rel="stylesheet" href="colorrick.css">

        <style>

            body
            {
                background-color: #999;
                font-family: arial;
                height:100%;
                width:100%;
                max-width: 100%;
                overflow: hidden;
            }
            .button
            {
                border-radius: 8px;
                background-color: #333;
                padding:10px;
                color:white;
                display:inline;
                cursor: pointer;
            }


        </style>
    </head>
    <body>

        <br/><br/><br/>
        <div class="button" onclick="new ColorRick({ele:this,color:this.style.backgroundColor||'#ff0000',onChange:(col)=>{this.style.backgroundColor=col.hex();}});">clickme</div>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="button" onclick="new ColorRick({ele:this,color:'#00ff00',showOpacity:true,opacity:0.5});">clickme with opacity</div>
